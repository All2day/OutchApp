<script id="front" type="text/x-handlebars-template">
    <h1>Geogames</h1>
    {{#each instances}}
      <div class="instance">
        <h2>id:{{instance_id}}</h2>
        <div>url:{{url}}</div>
        <button class="stop" data-instance_id="{{instance_id}}">Stop</button>
        <button class="join" data-url="{{url}}">Join</button>
      </div>
    {{/each}}
    <button class="start">Start</button>
</script>
        <!-- 3rd party libraries -->

        <script type="text/javascript" src="js/handlebars-v2.0.0.js"></script>

        <!--<script type="text/javascript" src="js/require.js"></script>-->
        <!--<script type="text/javascript" src="js/uno.js"></script>-->
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script>
          window.require = function(file){

            if(!file.match(/.js$/)){
              file = file+'.js';
            }
            var m = file.match(/^\.\/(.*)/);
            if(m){
              file = 'js/'+m[1];
            }
            if(!require.cache){
              require.cache = {};
            }
            if(require.cache[file]){
              //do nothing
              return;
            }
            console.log('loading file:'+file);
            //debugger;
            window.global = null;
            window.exports = {};
            $('<script>')
              .attr('type', 'text/javascript')
              .attr('src',file)
              .appendTo('head');
            //$.getScript(file);
            require.cache[file] = true;
            return exports;
          };
        </script>
